<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/main.xhtml">
    <ui:define name="content">
        <div class="container">
            <h2>Kapazitäten</h2>
            <h:form>
                <table class="table table-striped table-condensed">
                    <tr>
                        <th>Datum</th>
                        <th>Anzahl</th>
                        <th/>
                    </tr>
                    <ui:repeat var="o" value="#{capacityListBean.capacities}">
                        <tr>
                            <td>#{o.formattedDate}</td>
                            <td>#{o.number}</td>
                            <td>
                                <h:commandButton styleClass="btn btn-primary" type="submit" value="Löschen"
                                                 action="#{capacityListBean.delete(o)}"/>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
