<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/main.xhtml">
    <ui:define name="content">
        <div class="container">
            <h2>Ignorierte Buchungskenner</h2>
            <h:form>
                <h:inputText value="#{skipValueListBean.newSkipValue}" pt:placeholder="fill me"/>
                <h:commandButton styleClass="btn btn-primary" value="HinzufÃ¼gen" type="submit"
                                 action="#{skipValueListBean.add}"/>
            </h:form>
            <h:form>
                <table class="table table-striped table-condensed">
                    <tr>
                        <th>Name</th>
                        <th>Aktionen</th>
                    </tr>
                    <ui:repeat var="o" value="#{skipValueListBean.skipValues}">
                        <tr>
                            <td>#{o.skipValue}</td>
                            <td>
                                <h:commandButton styleClass="btn btn-primary" type="submit" value="Delete"
                                                 action="#{skipValueListBean.delete(o)}"/>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
