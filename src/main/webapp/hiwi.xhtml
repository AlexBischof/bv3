<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/main.xhtml">
    <ui:define name="content">
        <h2>Hiwi: #{hiwiDetailBean.name}</h2>

        <div class="panel with-nav-tabs panel-default">
            <div class="panel-heading">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1default" data-toggle="tab">Einzelbuchungen</a></li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1default">
                        <table class="table table-striped table-condensed">
                            <tr>
                                <th>Datum</th>
                                <th>Zeitraum</th>
                                <th>Netto in Min</th>
                                <th>Brutto in Min</th>
                            </tr>
                            <ui:repeat var="o" value="#{hiwiDetailBean.bookings}">
                                <tr>
                                    <td>#{o.date}</td>
                                    <td>#{o.start} - #{o.ende}</td>
                                    <td>#{o.nettoDuration}</td>
                                    <td>#{o.bruttoDuration}</td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
