<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/main.xhtml">
    <ui:define name="content">

        <a href="#warnings" class="btn"><button type="button" class="btn btn-info">Warnungen</button></a>
        <a href="#hiwis" class="btn"><button type="button" class="btn btn-info">Hiwis</button></a>

        <div class="container" id="warnings">
            <h2>Warnungen</h2>
            <table class="table table-striped table-condensed">
                <tr>
                    <th>Von</th>
                    <th>Bis</th>
                    <th>Typ</th>
                    <th>Aktuelle/Kapazit√§t</th>
                    <th>Aktionen</th>
                </tr>
                <ui:repeat var="o" value="#{warnings}">
                    <tr>
                        <td>#{o.date}</td>
                        <td>#{o.start} - #{o.ende}</td>
                        <td>#{o.typ}</td>
                        <td>#{o.count}/#{o.capacity}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                    data-target="#modalEdit"><i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </div>
        <hr/>
        <div class="container" id="hiwis">
            <h2>Hiwis</h2>
            <div class="container">
                <div class="row">
                    <ui:repeat var="o" value="#{hiwis}">
                        <div class="col-xs-12 col-sm-4 col-lg-2">
                            <h:link outcome="hiwi">
                                <f:param name="name" value="#{o.name}"/>
                                #{o.name}
                            </h:link>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
