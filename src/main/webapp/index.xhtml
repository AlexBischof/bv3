<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/main.xhtml">
    <ui:define name="content">

        <div class="panel with-nav-tabs panel-default">
            <div class="panel-heading">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1default" data-toggle="tab">Warnungen</a></li>
                    <li><a href="#tab2default" data-toggle="tab">Hiwis</a></li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1default">
                        <table class="table table-striped table-condensed">
                            <tr>
                                <th>Von</th>
                                <th>Bis</th>
                                <th>Typ</th>
                                <th>Aktuelle/Kapazit√§t</th>
                                <th>Aktionen</th>
                            </tr>
                            <ui:repeat var="o" value="#{warnings}">
                                <tr>
                                    <td>#{o.date}</td>
                                    <td>#{o.start} - #{o.ende}</td>
                                    <td>#{o.typ}</td>
                                    <td>#{o.count}/#{o.capacity}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                                data-target="#modalEdit"><i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </div>

                    <!-- HIWI TAB -->
                    <div class="tab-pane fade" id="tab2default">
                        <div class="container">
                            <div class="row">
                                <ui:repeat var="o" value="#{hiwis}">
                                    <div class="col-xs-12 col-sm-4 col-lg-2">
                                        <h:link outcome="hiwi">
                                            <f:param name="name" value="#{o.name}"/>
                                            #{o.name}
                                        </h:link>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
