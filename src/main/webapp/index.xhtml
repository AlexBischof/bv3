<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/main.xhtml">
    <ui:define name="content">
        <div class="container">
            <h2>Hiwis</h2>
            <div class="panel with-nav-tabs panel-default">
                <div class="tab-pane fade in active" id="tab1default">
                    <table class="table table-striped table-condensed">
                        <tr>
                            <th>Von</th>
                            <th>Bis</th>
                            <th>Typ</th>
                            <th>Aktuelle/Kapazität</th>
                            <th>Aktionen</th>
                        </tr>
                        <h:form>
                            <ui:repeat var="o" value="#{warningListBean.warnings}">
                                <tr>
                                    <td>#{o.date}</td>
                                    <td>#{o.start} - #{o.ende}</td>
                                    <td>#{o.typ}</td>
                                    <td>#{o.count}/#{o.capacity}</td>
                                    <td>
                                        <h:commandButton styleClass="btn btn-primary" type="submit" value="Löschen"
                                                         action="#{warningListBean.delete(o)}"/>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </h:form>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
