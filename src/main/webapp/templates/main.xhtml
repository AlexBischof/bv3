<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="favicon.ico"/>
    <!-- Bootstrap core CSS -->
    <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/209eadfc69.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<h:body>
    <!-- NAVBAR
    ================================================== -->
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar"
                                aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.xhtml">Buchungstool</a>
                    </div>

                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="index.xhtml">Home</a></li>
                            <li><a href="calendar.xhtml">Kalendar</a></li>
                            <li><a href="capacities.xhtml">Kapazit채ten</a></li>
                            <li><a href="config.xhtml">Konfig</a></li>
                            <li>
                                <form class="navbar-form navbar-left" action="hiwi.xhtml" method="post">
                                    <div class="form-group">
                                        <input required="required" name="name" type="text" class="form-control" data-provide="typeahead" minLength="2"
                                               id="search" placeholder="Search"/>
                                    </div>
                                </form>
                            </li>
                            <li>
                                <button type="button" class="btn btn-primary navbar-btn" data-toggle="modal"
                                        data-target="#modalIcsCalendar">Import Kalendar
                                </button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-primary navbar-btn" data-toggle="modal"
                                        data-target="#modalCapacities">Import Kapazit채ten
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Modal Import Kalendar-->
            <div class="modal fade" id="modalCapacities" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">x</span></button>
                            <h4 class="modal-title" id="myModalLabel">Kapazit채ten importieren</h4>
                        </div>
                        <div class="modal-body">
                            <form action="/api/upload/capacity" id="icsDropzone" class="dropzone"
                                  style="border: 1px solid #e5e5e5; height: 300px; "></form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Import Kapazit채ten-->
            <div class="modal fade" id="modalIcsCalendar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">x</span></button>
                            <h4 class="modal-title" id="myModalLabel">ICS Kalendar importieren</h4>
                        </div>
                        <div class="modal-body">
                            <form action="/api/upload/cal" id="icsDropzone" class="dropzone"
                                  style="border: 1px solid #e5e5e5; height: 300px; "></form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ui:include src="content.xhtml"/>

    <!-- FOOTER -->
    <footer>
        <p class="pull-right">Buchungstool V2 (Build: #{version.version}) | <a href="https://github.com/AlexBischof">me</a>.
            <a> | Back to top</a>
        </p>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->

    <script>window.jQuery || document.write('&lt;script src="resources/js/jquery.min.js"&gt;&lt;\/script&gt;') </script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/js/bootstrap3-typeahead.js"></script>
    <script>
         var subjects = [#{hiwiNames}];
        $('#search').typeahead({source: subjects}).on('change', function(e){
        console.log("din");
     e.target.form.submit();
   })
    </script>
    <!-- dropzone -->
    <script src="resources/js/dropzone/dropzone.js"></script>
    <script>
    Dropzone.options.icsDropzone = {
  init: function() {
    this.on("complete", function(file, responseText) {
      $('#modalIcsCalendar .close').click();
      location.reload();
    });
  }
};


    </script>

</h:body>
</html>
